version: '3.8'

services:
  api:
    build:
      context: ./src
      dockerfile: GScore.Presentation/Dockerfile
    container_name: gscore-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Postgres__ConnectionString=Host=postgres;Port=5432;Database=postgres_db;Username=postgres;Password=postgres123
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gscore-network

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: postgres_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gscore-network

networks:
  gscore-network:
    driver: bridge

volumes:
  postgres_data:
